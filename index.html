<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>


  <!-- MAIN PART  -->

  <main>
    <section class="search">
      <div class="container">
        <div class="search__box">
          <label class="search__label" for="id">
            Id Search
            <input class="search__input" type="number" id="id"
            placeholder="Id search">
          </label>
          <label class="search__label" for="email">

            Email Search
            <input class="search__input" type="email" id="email" placeholder="Email search">
          </label>
          <label class="search__label" for="name">

            Name Search
            <input class="search__input" type="text" id="name" placeholder="Name Search">
          </label>
        </div>

        <ul class="search__list" id="listbox">
        </ul>
      </div>
    </section>
  </main>


  <script src="js/main.js"></script>
</body>

</html>
